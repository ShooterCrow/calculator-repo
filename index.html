<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" id = "display">
            <div class="previous-input"></div>
            <div class="current-input"></div>
        </div>
        <button all-clear class="bs span-two">AC</button>
        <button delete-btn class="bs">DEL</button>
        <button operation class="bs">/</button>
        <button number class="bs">1</button>
        <button number class="bs">2</button>
        <button number class="bs">3</button>
        <button operation class="bs">*</button>
        <button number class="bs">4</button>
        <button number class="bs">5</button>
        <button number class="bs">6</button>
        <button operation class="bs">+</button>
        <button number class="bs">7</button>
        <button number class="bs">8</button>
        <button number class="bs">9</button>
        <button operation class="bs">-</button>
        <button number class="bs">.</button>
        <button number class="bs">0</button>
        <button operation class="bs">^</button>
        <button equals class="bs ">=</button>
    </div>
    <p class="error no-display">Max Value</p>
    <script src="script.js"></script>
</body>
</html>
